<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords"
    content="coworking, festival,free, event, week, freelancer, workplace, future, hubs, flexible office, spaces" />

  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  {% seo %}
  <meta property="og:image" content="
    {%- if page.image_format -%}
      {{ site.baseurl }}/img/space-photos/photo-{{ page.space_id }}.{{ page.image_format }}
    {%- elsif page.logo_format -%}
      {{ site.baseurl }}/img/logos/logo-{{ page.space_id }}.{{ page.logo_format | default: 'png' }}
    {%- else -%}
      <!-- https://coworkingfestival.com/img/og-banner-coworkingfestival-2023.png -->
    {%- endif -%}
  " />
  <meta name="twitter:image" content="https://coworkingfestival.com/img/og-banner-coworkingfestival-2023.png">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/reg4veq.css">
  {% include facebook-pixel-script.html %}
</head>
